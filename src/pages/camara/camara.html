
<!-- VOLVER ATRAS -->
<ion-fab>
  <button ion-fab mini color="primary" (click)="volver()">
    <ion-icon name="md-arrow-round-back"></ion-icon>
  </button>
</ion-fab>


<ion-content>
    <div class="contenido">
        <!--OPCION ELEGIDA-->
        <p class="seccionTitulo">SUBIR - Cosas {{tematicaElegida}} del edificio</p>

        <!--TITULO + IMAGEN DESCRIPTIVA-->
        <ion-list>
          <ion-item>
            <ion-label class="tituloLabel" floating>Titulo</ion-label>
            <ion-input type="text" [(ngModel)]="titulo"></ion-input>
          </ion-item>
          <ion-item *ngIf="imagenPreview">
            <img class="imagen" [src]="imagenPreview">
          </ion-item>
        </ion-list>

        <!--OPCIONES DE SELECCION DE IMAGEN-->
        <ion-grid>
          <ion-row>
              <ion-col>
                  <button class="buttonCamara" ion-button
                          (click)="mostrar_camara()">
                      <ion-icon name="camera"></ion-icon>
                  </button>
              </ion-col>
              <ion-col>
                <button class="buttonSubir" ion-button
                        (click)="crear_post()"
                        [disabled]=" titulo.length <= 1 || imagenPreview.length <= 1 ">
                        <ion-icon class="iconSubir" name="ios-cloud-upload-outline"></ion-icon>
                </button>
              </ion-col>
          </ion-row>
        </ion-grid>

        <!--CARGAR A FIREBASE-->
        <ion-buttons end>

        </ion-buttons>
    </div>

</ion-content>
