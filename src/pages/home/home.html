<ion-header>
  <ion-navbar hideBackButton color="navBar">
    <ion-title text-center>
      RELEVAMIENTO VISUAL
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="body" *ngIf="!mostrarSpinner">
    <h3>BIENVENIDO!</h3>
    <p> <strong>Perfil:</strong> {{perfil}}<br>
    <div class="panelBotones">
      <button ion-button color="facebook" icon-left block
              (click)="irTomarFoto()">
        <ion-icon name="md-camera"></ion-icon>
        Cargar imágen
      </button>
      <br>
      <button ion-button color="secondary" icon-left block
              (click)="irLista()">
        <ion-icon name="ios-list-box-outline"></ion-icon>
        Galería de imágenes
      </button>
    </div>
    <br><br><br>
    <button class="buttonLogout" ion-button color="google"
            (click)="cerrarSesion()">
      SALIR
    </button>
  </div>

  <!-- SPINNER -->
  <div *ngIf="mostrarSpinner" class="spinner">
    <img src="assets/imgs/spinner_white.png" alt="spinner">
  </div>
</ion-content>
