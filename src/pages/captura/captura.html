    </button>
  </ion-fab>

  <!-- BOTON 1 -->
  <div class="cajaPanel">
    <div class="cajaBoton">
      <button class="buttonUno" ion-button color="secondary" icon-right block
        (click)="verAlerta(1)">
        Cosas lindas
        <ion-icon name="md-checkmark-circle"></ion-icon>
      </button>
    </div>
    <!-- BOTON 2 -->
    <div class="cajaBoton">
      <button class="buttonDos" ion-button color="danger" icon-right block

    </div>

</ion-content>
